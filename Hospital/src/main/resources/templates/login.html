<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://platform.twitter.com/widgets.js' charset="utf-8"></script>

<title>Sign in</title>
</head>
<body style="background-color: powderblue;">
	<div layout:fragment="pagecontent">
		<div class="container" style="margin-left: auto; margin-right: auto">
			<div class="card " style="text-align: center; margin: 24px 0 12px 0;">
				<div class="card-header">
					<i class='fas fa-clinic-medical'
						style='font-size: 48px; color: red'></i>
				</div>
				<div class="card-body">
					<form th:action="@{login}" method="post">
						<div class="card">
							<i class='fas fa-user-shield' style='font-size: 24px'></i>
							<h3>Sign-in</h3>
							<br>
							<div class="form-group"
								style="margin-left: auto; margin-right: auto">
								<label for="username"></label><i class='fas fa-fingerprint'
									style='font-size: 24px'><input type="text"
									class="form-control rounded-pill text-center" id="username"
									placeholder="Enter username" name="username" required></i>
							</div>
							<div class="form-group"
								style="margin-left: auto; margin-right: auto">
								<label for="password"></label><i class='fas fa-key'
									style='font-size: 24px'> <input type="password"
									class="form-control rounded-pill text-center" id="password"
									placeholder="Enter password" name="password" required></i>
								<br> <br>
								<button type="submit"
									class="btn btn-outline-danger rounded-pill btn-lg">Connect</button>
							</div>

						</div>
						<a href="" class="card-link">Forget Password ?</a>
						<!-- link trigger modal -->
						<a href="Authentification" class="card-link" data-toggle="modal"
							data-target="#Auhtentification">Create An Account </a>
					</form>
					<!-- Modal -->
					<div class="modal fade" id="Auhtentification" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalCenterTitle"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="card-body">
										<form th:action="@{saveUser}" method="post">
											<i class="fa fa-user-plus" style="font-size: 36px"> User
												Account</i> <br> <br>
											<div class="form-group"
												style="margin-left: auto; margin-right: auto">
												<label for="username"></label><i class='fas fa-fingerprint'
													style='font-size: 24px'><input type="text"
													class="form-control rounded-pill text-center" id="username"
													placeholder="Enter username" name="username" required></i>
											</div>
											<div class="form-group"
												style="margin-left: auto; margin-right: auto">
												<label for="password"></label><i class='fas fa-key'
													style='font-size: 24px'> <input type="password"
													class="form-control rounded-pill text-center" id="password"
													placeholder="Enter password" name="password" required></i>
												<br> <br>
												<button type="submit"
													class="btn btn-outline-danger rounded-pill btn-lg">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
