<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Fiche Technique</title>
</head>
<body>
	<div layout:fragment="pagecontent">
		<div class="container justify-content-center"style="text-indent: 50px; text-align: center; letter-spacing: 3px;">
			<div class="card text-center">
				<div class="card-header">
					<ul class="nav nav-pills card-header-pills justify-content-center">
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/listpatients}">informations Personnelles</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{ficheTechnique}">Fiche Technique</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							tabindex="-1" aria-disabled="true">Dentition</a></li>
					</ul>
				</div>
				<div class="alert alert-primary" role="alert">
					Pour acceder au informations concernant la <a href="#"
						class="alert-link">fiche paiement du client. </a> Cliquez sur le
					boutton Paiement.
				</div>
				<div class="card-body" style="text-align: center;" >
					<form th:action="@{infoPatient}" >
						<table class="w3-table w3-striped w3-border" >
				<tr>	<td th:text="${patient.id}"></td> </tr>
				<tr>	<td th:text="${patient.name}"><td></tr>
				<tr>	<td th:text="${patient.date_Naissance}"><td></tr>
				<tr>	<td th:text="${patient.adresse}"><td></tr>
				<tr>	<td th:text="${patient.numero_tel}"><td></tr>
						</table>
					</form><br><br>
					<a type="button" class="btn btn-secondary"
						th:href="@{hospitalManagement}">Back</a> <a type="button"
						class="btn btn-secondary" th:href="@{Paiement}">Facture</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
