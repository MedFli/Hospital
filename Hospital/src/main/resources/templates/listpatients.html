<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar">
<head>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>My clients</title>
</head>
<body>
	<div layout:fragment="pagecontent">
		<div class="container justify-content-center">
			<div class="card">
				<div class="card-header">List of patients :</div>
				<div class="card-body">
				
					<form method="get" th:action="@{listpatients}">
						<div class="form-group">
							<input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher les patients">
							<button class="btn btn-primary">Search</button>
							 <a type="button" class="btn btn-secondary"th:href="@{addPatient}">Add new Person</a>
						</div>
					</form>

				<table class="table ">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Etat de sante</th>
					</tr>
					<tr th:each="p:${listpatients}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.malade}"></td>
						<td><a class="btn btn-secondary">edit</a></td>
						<td><a class="btn btn-danger"
							th:href="@{deletepatient(id=${p.id})}">delete</a></td>
					</tr>
				</table>
				<br>
				<nav aria-label="Page navigation justify-content-center">
					<ul class="pagination ">
						<li class="page-item" th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{listpatients(page=${status.index})}"
							th:text="${status.index}"></a></li>
					</ul>
				</nav>
				
				
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
