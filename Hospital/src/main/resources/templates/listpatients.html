<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>My clients</title>
</head>
<body>
	<div layout:fragment="pagecontent">
		<div class="container">
			<div class="card" style="border: 0;">
				<div class="card-body">
					<div class="container justify-content-center">

						<form method="get" th:action="@{listpatients}" style="box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);">

							<div class="card">
								<div class="card-header">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-data" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
  <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
  <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
</svg> List patients
								</div>
								<div class="alert alert-warning" role="alert">To see more
									info about patient please click button info !</div>

								<div class="card-body">

									<table class="table">

										<tr th:each="p:${listpatients}">
										<td>
										<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg></td>
											<td th:text="${p.name}"></td>
											<td><a class="btn btn-outline-info rounded-pill"
												th:href="@{/infoPatient(id=${p.id}, name=${p.name}, adresse=${p.adresse},
							date_Naissance=${p.date_Naissance},numero_tel=${p.numero_tel})}">info</a></td>
											<td><a class="btn btn-light"
												th:href="@{/deletepatient(id=${p.id})}">delete</a></td>
										</tr>
									</table>
									<br>
									<nav aria-label="Page navigation justify-content-center">
										<ul class="pagination ">
											<li class="page-item" th:each="page,status:${pages}"><a
												th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
												th:href="@{listpatients(page=${status.index})}"
												th:text="${status.index}"></a></li>
										</ul>
									</nav>
									<input type="search" name="keyword" value="" size="27"
										maxlength="150" placeholder="Rechercher les patients">
									<button class="btn btn-info rounded-pill">Search</button>
								</div>
							</div>
						</form>
					</div>

				</div>
				<div class="form-group">
					<a class="btn btn-primary pull-right rounded-pill" th:href="@{addPatient}">Add new
						Person</a>
				</div>			
				<br> <br> <br>
					
				<br>
				<table class="table ">
					<tr>	
						<th>Name</th>
						<th>PRENOM</th>
						<th>Specialite</th>
					</tr>
					<tr th:each="m:${listmedecin}">
						<td th:text="${m.name}"></td>
						<td th:text="${m.prenom}"></td>						
						<td th:text="${m.specialite}"></td>
						<td><a class="btn btn-secondary">edit</a></td>
						<td><a class="btn btn-danger"
							th:href="@{deletemedecin(id=${m.id})}">delete</a></td>
						<td><a class="btn btn-outline-info"
							th:href="@{/infoMedecin(id=${m.id})}">info</a></td>
					</tr>
				</table>
				<nav aria-label="Page navigation example justify-content-center">
					<ul class="pagination ">
						<li class="page-item" th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{listmedecin(page=${status.index})}"
							th:text="${status.index}"></a></li>
					</ul>
				</nav>
				
				<form method="get" th:action="@{listmedecin}">
						<div class="form-group">
							<input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher du staff">
							<button class="btn btn-primary">Search</button>
							<a type="button" class="btn btn-secondary"
								th:href="@{/addMedecin}">Add new Doctor</a>
						</div>

					</form>
			</div>
			</div>
			<br> <br>

<br> <br> <br>

</div>

</body>
</html>
