<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar">
<head>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Medeçins</title>
</head>
<body>
	<div layout:fragment="pagecontent">
		<div class="container justify-content-center">
			<div class="card">
				<div class="card-header">corps medical :</div>
				<div class="card-body">
					<form method="get" th:action="@{listmedecin}">
						<div class="form-group">
							<input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher du staff">
							<button class="btn btn-primary">Search</button>
							<a type="button" class="btn btn-secondary">Add new Doctor</a>
						</div>
						 
					</form>
				</div>
				<br>


				<table class="table ">

					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>PRENOM</th>
						<th>DATE NAISS</th>
						<th>SPECIALITE</th>
						<th>DISPONIBILITE</th>
					</tr>
					<tr th:each="m:${listmedecin}">
						<td th:text="${m.id}"></td>
						<td th:text="${m.name}"></td>
						<td th:text="${m.prenom}"></td>
						<td th:text="${m.datedenaissace}"></td>
						<td th:text="${m.specialite}"></td>
						<td th:text="${m.disponibilite}"></td>
						
						<td><a class="btn btn-secondary">edit</a></td>
						<td><a class="btn btn-danger"
							th:href="@{deletemedecin(id=${m.id})}">delete</a></td>
					</tr>

				</table>

				<nav aria-label="Page navigation example justify-content-center">
					<ul class="pagination ">
						<li class="page-item" th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{listmedecin(page=${status.index})}"
							th:text="${status.index}"></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
