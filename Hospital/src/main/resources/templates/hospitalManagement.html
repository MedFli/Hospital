<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar" style="height: 100%">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Hospital Management</title>
</head>
<body style="height: 100%;">
	<div layout:fragment="pagecontent" style="height: 100%;">

		<nav class="navside"
			style="float: left; width: 25%; height: 1800px; background-color: gray; padding: 7px; border-color: black; text-indent: 50px; letter-spacing: 3px;">
			<br> <br>
			<br> <br>
			<i class='fas fa-cogs' style="font-size: 37px;float: left;"></i><br> <br>
			<h5 class="text" style="color: black">Hospital Management</h5>
			<br>
			<br>
			<div class="card" style="background-color: gray; padding: 20px;border: opx">
				
				<br> <a type="button" class="btn btn-info rounded-pill"
					th:href="@{/addMedecin}">Add new Doctor <i
					class='fas fa-user-plus'></i></a><br>
				<a type="button" class="btn btn-info rounded-pill"
					th:href="@{/addPatient}">Add new Patient <i
					class='fas fa-user-plus'></i></a> <br>
				<br> <a type="button" class="btn btn-info rounded-pill"
					th:href="@{/addMedecin}">Billing Management<i
					class='fas fa-file-invoice'></i></a><br> <a type="button"
					class="btn btn-info rounded-pill" th:href="@{/boutique}">Make
					Order<i class='fas fa-cart-plus'></i>
				</a><br> <br><br> <br>
				<h5 class="text" style="color: black">Contact Management</h5>
				<br> <a type="button" class="btn btn-info rounded-pill"
					th:href="@{/addMedecin}">My Appoitments<i
					class='far fa-calendar'></i></a><br> <a type="button"
					class="btn btn-info rounded-pill" th:href="@{/addMedecin}">Contact
					Client <i class='fas fa-pen-alt'></i>
				</a><br> <br>
				<h5 class="tesxt" style="color: black">Laboratories</h5>
				<br> <a type="button" class="btn btn-info rounded-pill"
					th:href="@{/addMedecin}">Contact Laboratory <i
					class='fas fa-plus-square'></i></a><br> <br>
			</div>
		</nav>

		<div class="card"
			style="text-indent: 50px; text-align: center; letter-spacing: 3px;">
			
			<div class="card-header"
				style="background: gray; padding: 20px;">
				<i class="fas fa-procedures" style="font-size: 36px; float: left;"></i>
			</div>
			<div class="alert alert-warning" role="alert">To see more info
				about patient please click button info !</div>
			<div class="card-body">
				<div class="container">
					<form method="get" th:action="@{listpatients}">
						<table class="w3-table w3-striped w3-border">
							<tr th:each="p:${listpatients}">
								<td th:text="${p.name}"></td>
								<td><a class="fas fa-search-plus" style="font-size: 24px;"
									th:href="@{/infoPatient(id=${p.id}, name=${p.name},
												 adresse=${p.adresse},date_Naissance=${p.date_Naissance},
												 numero_tel=${p.numero_tel})}"></a></td>
								<td><a class="far fa-trash-alt"
									th:href="@{/deletepatient(id=${p.id})}"></a></td>
							</tr>
						</table>
						<div class="form-group" style="float: right">
							<br> <input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher les patients">
							<button class="btn btn-info rounded-pill"
								style="margin-left: 10px">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="card"
			style="margin-left: 10px; text-indent: 50px; text-align: center; letter-spacing: 3px;">
			<div class="card-header"
				style="background: gray; padding: 20px;">
				<i class="fas fa-stethoscope" style="font-size: 36px;float: left;"></i>
			</div>
			<div class="card-body">
				<div class="container">
					<form method="get" th:action="@{listmedecin}">
					<div class="form-group">
						<table class="w3-table w3-striped w3-border">
							<tr th:each="m:${listmedecin}">
								<td th:text="${m.name}"></td>
								<td><a class="fas fa-id-card-alt" style="font-size: 24px;"
									th:href="@{/hospitalManagement}"></a></td>
								
								<td><a class="far fa-trash-alt"
									th:href="@{deletemedecin(id=${m.id})}"></a></td>
							</tr>
						</table>
						</div>
						<br>
						<div class="form-group" style="float: right">
							<input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher du staff">
							<button class="btn btn-info rounded-pill"
								style="margin-left: 10px">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="card"
			style="margin-left: 10px; text-indent: 50px; text-align: center; letter-spacing: 2px;">
			<div class="card-header"
				style="background: gray; padding: 20px;">
				<i class="far fa-envelope-open" style="font-size: 36px;float: left;"></i>
			</div>
			<div class="card-body">
				<div class="container">
					<form method="get" th:action="@{MyAppoints}">
					<div class="form-group">
						<table class="w3-table-all w3-card-4">
							<tr th:each="a:${MyAppoints}">
								<td th:text="${a.name}"></td>
								<td th:text="${a.adresse}"></td>
								<td th:text="${a.email}"></td>
								<td th:text="${a.message}"></td>
								<td><a class="far fa-trash-alt"
									></a></td>
							</tr>
						</table>
						</div>
						<br>
						<div class="form-group" style="float: right">
							<input type="search" name="keyword" value="" size="27"
								maxlength="150" placeholder="Rechercher du staff">
							<button class="btn btn-info rounded-pill"
								style="margin-left: 10px">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
